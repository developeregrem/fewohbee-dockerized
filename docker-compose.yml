version: "3"
services:
    web:
        image: nginx:mainline-alpine
        ports:
            - 80:80
            - 443:443
        volumes:
            - ${WWW_ROOT}:/var/www/html:cached
            - ./conf/nginx/:/etc/nginx/conf.d/
            - certs-vol:/certs:ro
        environment:
            - HOST_NAME=${HOST_NAME}
        command: /bin/sh -c "envsubst < /etc/nginx/conf.d/templates/server_name.template > /etc/nginx/conf.d/server_name.active && nginx -g 'daemon off;'"
        networks:
            - internal-network
        restart: always

    php:
        image: developeregrem/pve-phpfpm:7.4-latest
        volumes:
            - ${WWW_ROOT}:/var/www/html:cached
            - ./conf/php/conf.ini:/usr/local/etc/php/conf.d/conf.ini
        networks:
            - internal-network
        environment:
            - TZ=${TZ}
            - LOCALE=${LOCALE}
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
            - DATABASE_URL=${DATABASE_URL}
            - MAILER_URL=${MAILER_URL}
            - FROM_MAIL=${FROM_MAIL}
            - FROM_NAME=${FROM_NAME}
            - RETURN_PATH=${RETURN_PATH}
            - MAIL_HOST=${MAIL_HOST}
        restart: always

    db:
        image: mariadb:10.4
        restart: always
        volumes:
             - db-vol:/var/lib/mysql:cached
             - ${MYSQL_BACKUP_FOLDER}:/dbbackup:cached
             - ./data/db:/db
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_BACKUP_PASSWORD: ${MYSQL_BACKUP_PASSWORD}
            MYSQL_BACKUP_USER: ${MYSQL_BACKUP_USER}
        networks:
            - internal-network
    
    redis:
        image: redis:alpine
        restart: always
        volumes:
             - redis-vol:/data/
        networks:
            - internal-network
    
    acme:
        build: ./Dockerfiles/acme
        volumes:
            - certs-vol:/certs
            - ./Dockerfiles/acme/run.sh:/run.sh
            - ./Dockerfiles/acme/updatecert:/etc/periodic/daily/updatecert
            - /var/run/docker.sock:/var/run/docker.sock
            - ${WWW_ROOT}:/var/www:cached
            - ./Dockerfiles/acme/ssl-example:/dummyssl
        restart: always
        entrypoint: ""
        command: /bin/sh -c 'chmod +x /run.sh && chmod 0744 /etc/periodic/daily/updatecert && crond -f'
        environment:
            - HOST_NAME=${HOST_NAME}    # used for self signed certificate
            - EMAIL=${EMAIL}
            - SELF_SIGNED=${SELF_SIGNED}
            - LETSENCRYPT=${LETSENCRYPT}
            - TZ=${TZ}
            - DOCKER_API_VERSION=${DOCKER_API_VERSION}
        networks:
            - internal-network
    
networks:
    internal-network:
        driver: bridge
        
volumes:
    redis-vol:
    certs-vol:
    db-vol:
    
    